<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Lista de Roles</h1>
        <h:form>
            <div class="card flex align-items-center justify-content-between">
                <p:dataTable value="#{usuarioBean.usuarios}" var="user" lazy="false" reflow="true" rows="5" paginator="true">
                    <p:column headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}" filterMatchMode="contains">
                        <h:outputText value="#{user.id}"/>
                    </p:column>
                    <p:column headerText="Contraseña" sortBy="#{user.contraseña}" filterBy="#{user.contraseña}" filterMatchMode="contains">
                        <h:outputText value="#{user.contraseña}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{user.nomUsuario}" filterBy="#{user.nomUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{user.nomUsuario}"/>
                    </p:column>
                    <p:column headerText="Apellido" sortBy="#{user.apeUsuario}" filterBy="#{user.apeUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{user.apeUsuario}"/>
                    </p:column>
                    <p:column headerText="Direccion" sortBy="#{user.direccion}" filterBy="#{user.direccion}" filterMatchMode="contains">
                        <h:outputText value="#{user.direccion}"/>
                    </p:column>
                    <p:column headerText="Correo" sortBy="#{user.correo}" filterBy="#{user.correo}" filterMatchMode="contains">
                        <h:outputText value="#{user.correo}"/>
                    </p:column>
                    <p:column headerText="Teléfono" sortBy="#{user.telefono}" filterBy="#{user.telefono}" filterMatchMode="contains">
                        <h:outputText value="#{user.telefono}"/>
                    </p:column>
                    <p:column headerText="Rol">
                        <h:outputText value="#{user.idRolFk.nombre}"/>
                    </p:column>
                </p:dataTable>

            </div>
        </h:form>
    </h:body>
</html>
